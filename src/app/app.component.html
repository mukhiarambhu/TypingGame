<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>
      <p class="has-text-centered">
        <span *ngFor="let letter of randomText.split(''),let i=index">({{letter}}{{enteredText[i]}})</span>
      </p>
      <div class="field has-text-centered">
        <input class="field" (input)="handleText($event)" [value]="enteredText" />
        
      </div>

      <div *ngIf="enteredText==randomText" class="has-text-centered">
        <h1 class="title" >Success Message</h1>
      </div>
      <!-- <div *ngIf="enteredText!=randomText && enteredText" class="has-text-centered">
        <h1 class="title" >Enter Correct</h1>
      </div> -->
    </div>
  </div>
</div>
